  <header>

  <main class="dish-detail">
   <img src="images/20250318.jpg" alt="Truffle Pasta" class="dish-image">

    <section class="dish-info">
      <h2>菜品介绍</h2>
      <p>
        一道融合了意大利黑松露香气与手工意面的经典料理，
        以奶油为基底，搭配少许帕玛森芝士，口感丝滑而层次丰富。
      </p>

      <h2>制作方法</h2>
      <ol>
        <li>煮意面至略带硬心（al dente）。</li>
        <li>锅中加入黄油与蒜末炒香，加入鲜奶油与芝士。</li>
        <li>放入松露片，调味后拌入意面。</li>
        <li>最后撒上少许芝士碎装饰即可。</li>
      </ol>

      <a href="../index.html" class="back-button">返回菜单</a>
    </section>
